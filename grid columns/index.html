<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Columns</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <!-- Headings -->
      <div class="h1">heading 1</div>
      <div class="h2">heading 2</div>

      <!-- Display headings -->
      <div class="display-1">display-1</div>
      <div class="display-6">display-6</div>

      <!-- Font sizes -->
      <div class="fs-1">font size 1</div>
      <div class="fs-6">font size 6</div>

      <!-- Lead text -->
      <p class="lead">Lorem ipsum dolor sit amet.</p>

      <!-- Text decoration -->
      <p class="text-decoration-underline">text-decoration underline</p>
      <p class="text-decoration-line-through">text-decoration line-through</p>
      <i class="mark">text marked</i>
      <div class="big">custom styled text</div>

      <!-- Text transformations -->
      <div class="text-uppercase">text</div>
      <div class="text-lowercase">TEXT</div>
      <div class="text-capitalize">text hello</div>

      <!-- Text alignment -->
      <div class="text-start">text hello (start)</div>
      <div class="text-end">text hello (end)</div>
      <div class="text-center">text hello (center)</div>

      <!-- Font weight -->
      <div class="fw-lighter">text hello (lighter)</div>
    </div>
